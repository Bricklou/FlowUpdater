plugins {
    id "com.jfrog.bintray" version "1.8.5"
}

apply plugin: 'java-library'
apply plugin: 'eclipse'
apply plugin: 'maven-publish'

group 'fr.flowarg'
version '1.1.6'
archivesBaseName = "flowupdater"


repositories {
	jcenter()
}

task sourcesJar(type: Jar) {
    classifier 'sources'
    from sourceSets.main.allSource
}

artifacts {
	archives sourcesJar
}

bintray {
    user = System.getenv('BINTRAY_USER')
    key = System.getenv('BINTRAY_KEY')
    pkg {
    	repo = 'maven'
        name = 'maven'
        licenses = ['GPL-3.0', 'Apache-2.0']
        vcsUrl = 'https://github.com/FlowArg/FlowUpdater.git'
        version {
        	name = '1.0-Final'
        	desc = 'ILogger & JCenter update'
        	released  = new Date()
        	vcsTag = 'v' + project.version
    	}
    }
}

publishing {
	publications {
		mavenJava(MavenPublication) {
            from components.java
            artifact tasks.sourcesJar
			pom {				
				groupId = project.group
				version = project.version
				artifactId = 'flowupdater'
				name = project.name
				description = 'FlowUpdater is a library for automatically update minecraft versions !'
				url = 'https://github.com/FlowArg/FlowUpdater'
				packaging = 'jar'

				issueManagement {
					system = 'github'
					url = 'https://github.com/FlowArg/FlowUpdater/issues'
				}

				licenses {
					license {
						name = 'LICENSE'
						url = 'https://github.com/FlowArg/FlowUpdater/blob/master/LICENSE'
						distribution = 'repo'
					}
				}
			}
		}
	}
}

dependencies {
	implementation 'com.google.code.gson:gson:2.8.6'
	implementation 'fr.flowarg:flowmultitools:1.0.3'
	testImplementation 'junit:junit:4.13'
}
