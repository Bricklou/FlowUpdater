apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'maven-publish'

group 'fr.flowarg'
version '1.1.2'
archivesBaseName = "flowupdater"

repositories {
	maven {
		name "Flow's Maven repository"
		url 'https://flowarg.github.io/maven/'
	}
	jcenter()
	mavenCentral()
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier 'sources'
    from sourceSets.main.allSource
}

artifacts {
	archives sourcesJar
}

publishing {
	publications {
		mavenJava(MavenPublication) {
            from components.java
            artifact tasks.sourcesJar
			pom {				
				groupId = project.group
				version = project.version
				artifactId = 'flowupdater'
				name = project.name
				description = 'FlowUpdater is a library for automatically update minecraft versions !'
				url = 'https://github.com/FlowArg/FlowUpdater'

				issueManagement {
					system = 'github'
					url = 'https://github.com/FlowArg/FlowUpdater/issues'
				}

				licenses {
					license {
						name = 'LICENSE'
						url = 'https://github.com/FlowArg/FlowUpdater/blob/master/LICENSE'
						distribution = 'repo'
					}
				}
			}
		}
	}
}

dependencies {
	implementation 'com.google.code.gson:gson:2.8.6'
	implementation 'fr.flowarg:flowmultitools:1.0.2'
	implementation 'org.codehaus.plexus:plexus-archiver:2.2'
	testImplementation 'junit:junit:4.13'
}
